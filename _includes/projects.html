<section id="projects">

    <div class="overlay"></div>

    <div class="row section-intro">
        <div class="col-twelve">

            <h5>projects</h5>
            <h1>Find out what I've contributed to over the years.</h1>

            <p class="lead">Here is a selection of personal & open source projects.</p>

        </div>
    </div>

    <div class="row projects-content">

        <div id="owl-slider" class="owl-carousel projects-list">
            {% for item in site.data.projects %}
            <div class="service">
                <span class="icon"><i class="{{ item.icon }}"></i></span>
                <div class="service-content">
                    <h3>{{ item.title }}</h3>
                    <p class="desc">{{ item.description }}
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>

</section>
